<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #7</title>
    <style>
        body{
            font-size: large;
        }
        a:link,a:visited{
            color: orange;
        }
        .list{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1><ins>Have Fun while Styling !</ins></h1>
    <hr>
    <p style="color: blue;">Here is a text <a href="#">with a link</a>. Let`s do it !</p>
    <p>We have more <a href="#">links</a> here ;</p>
    <p>Is this a ( <a href="#" style="background-color: yellow;">link</a> ?)</p>
    <p>We have a list</p>
    <ul>
        <li class="list"><b>Please, <a href="#" style="color: red;">Click Me!</a></b></li>
        <li class="list">Can you ? let`s count
            <ul type="circle" style="color: blue;">
                <li style="font-weight: bold;">111</li>
                <li>222 <a href="#" style="color: red;">Another Link</a></li>
                <li>333
                    <ul type="none">
                        <li style="font-weight: bold;">red</li>
                        <li>green</li>
                        <li>blue <a href="#" style="color: red;">Colors Link</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li class="list">That`s enough !</li>
    </ul>
    

</body>
</html>
